<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,600,700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
    <link rel="stylesheet" type="text/css" href="./static/style.css">
    <meta charset="UTF-8">
    <title>Image Classifier</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="logo">AI WEB APP</div>
            <div class="contact">Contact Us</div>
        </div>

        <div class="tittle">
          <div>Image Classifier</div>
        </div>

        <!--<button id="load" for="file-1" class="button">Upload Image</button>-->
        <div class="button">
            <input type="file" name="file-1[]" id="file-1" data-multiple-caption="{count} files selected" multiple />
            <label for="file-1"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Upload Image</span></label>
        </div>

          <!-- Add an image that we will use to test -->
        <div class="results">
            <img scr="" class='previewImg'>
            <div class="outer-container" id='base'>
                <h2>Results:</h2>
                <div class="container-box">
                    <div class="inner-container-left">
                        <div>Prediction:  </div>
                        <div>Probability: </div>
                    </div>
                     <div class="inner-container-right">
                        <div>--</div>
                        <div>--</div>
                     </div>
                </div>

            </div>
        </div>
    </div>



    <!-- Load index.js after the content of the page -->
    <script src="./static/index.js"></script>
</body>
</html>
