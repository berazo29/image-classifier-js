<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,600,700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/@tensorflow/tfjs"></script>
  <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <meta charset="UTF-8" />
  <title>Image Classifier</title>
</head>

<body>
  <div class="container mx-auto">
    <div class="flex items-center justify-center m-4 rounded-lg dark:bg-gray-800 text-white">
      <h1 x-data="{
    startingAnimation: { opacity: 0, scale: 4 },
    endingAnimation: { opacity: 1, scale: 1, stagger: 0.07, duration: 1, ease: 'expo.out' },
    addCNDScript: true,
    animateText() {
        $el.classList.remove('invisible');
        gsap.fromTo($el.children, this.startingAnimation, this.endingAnimation);
    },
    splitCharactersIntoSpans(element) {
        text = element.innerHTML;
        modifiedHTML = [];
        for (var i = 0; i < text.length; i++) {
            attributes = '';
            if(text[i].trim()){ attributes = 'class=\'inline-block\''; }
            modifiedHTML.push('<span ' + attributes + '>' + text[i] + '</span>');
        }
        element.innerHTML = modifiedHTML.join('');
    },
    addScriptToHead(url) {
        script = document.createElement('script');
        script.src = url;
        document.head.appendChild(script);
    }
}" x-init="
    splitCharactersIntoSpans($el);
    if(addCNDScript){
        addScriptToHead('https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js');
    }
    gsapInterval = setInterval(function(){
        if(typeof gsap !== 'undefined'){
            animateText();
            clearInterval(gsapInterval);
        }
    }, 5);
" class="m-4 invisible block text-3xl font-bold custom-font">
        Image Classifier
      </h1>
    </div>

    <div
      class="bg-gray-50 text-center px-4 rounded w-80 flex flex-col items-center justify-center cursor-pointer border-2 border-gray-400 border-dashed mx-auto font-[sans-serif]">
      <div class="py-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 mb-2 fill-gray-600 inline-block" viewBox="0 0 32 32">
          <path
            d="M23.75 11.044a7.99 7.99 0 0 0-15.5-.009A8 8 0 0 0 9 27h3a1 1 0 0 0 0-2H9a6 6 0 0 1-.035-12 1.038 1.038 0 0 0 1.1-.854 5.991 5.991 0 0 1 11.862 0A1.08 1.08 0 0 0 23 13a6 6 0 0 1 0 12h-3a1 1 0 0 0 0 2h3a8 8 0 0 0 .75-15.956z"
            data-original="#000000" />
          <path
            d="M20.293 19.707a1 1 0 0 0 1.414-1.414l-5-5a1 1 0 0 0-1.414 0l-5 5a1 1 0 0 0 1.414 1.414L15 16.414V29a1 1 0 0 0 2 0V16.414z"
            data-original="#000000" />
        </svg>
        <h4 class="text-base font-semibold text-gray-600">
          Grag and drop files here
        </h4>
      </div>
      <hr class="w-full border-gray-400 my-2" />
      <div class="py-6">
        <input type="file" id="file-1" class="hidden" />
        <label for="file-1"
          class="block px-6 py-2.5 rounded text-gray-600 text-sm tracking-wider font-semibold border-none outline-none bg-gray-200 hover:bg-gray-100">Browse
          Files</label>
        <p class="text-xs text-gray-400 mt-4">
          PNG, JPG SVG, WEBP, and GIF are Allowed.
        </p>
        <img class="previewImg" />
      </div>
    </div>
    <!-- Add an image that we will use to test -->
    <div class="results">
      <img scr="" class="previewImg" />
      <div class="outer-container" id="base">
        <h2>Results:</h2>
        <div class="container-box">
          <div class="inner-container-left">
            <div>Prediction:</div>
            <div>Probability:</div>
          </div>
          <div class="inner-container-right">
            <div>--</div>
            <div>--</div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-white rounded-lg shadow m-4 dark:bg-gray-800">
      <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-center">
        <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023
          <a href="https://github.com/berazo29" target="_blank" class="hover:underline">berazo29™</a>. All Rights
          Reserved.
        </span>
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
  <script src="classifier.js"></script>
</body>

</html>
